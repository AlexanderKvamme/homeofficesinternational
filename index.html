<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Offices International</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 2.5rem;
        }
        .content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .email-button {
            display: inline-block;
            background-color: #4285f4;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            margin: 20px 0;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .email-button:hover {
            background-color: #3367d6;
        }
        .contact-section {
            text-align: center;
            margin: 40px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Home Offices International</h1>
        <p>This is the home offices of Lord Fresh. It will host a bunch of cool apps</p>
    </header>
    
    <div class="contact-section">
        <h2>Contact Us</h2>
        <a href="mailto:alexanderkvamme@gmail.com" class="email-button">Want support? Send us a mail</a>
    </div>
    
    <footer>
        <p>&copy; 2025 Home Offices International</p>
    </footer>
</body>
</html>
